<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0, user-scalable=yes">
	<!-- favicon -->
	<link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/img/favicon.ico"> <!--32px Favicon-->
	<link rel="apple-touch-icon" href="{{ site.url }}{{ site.baseurl }}/img/icon-apple.png" sizes="180x180"><!-- 180px App Icon -->
	<link rel="mask-icon" href="{{ site.url }}{{ site.baseurl }}{{ site.logo }}" color="#{{ site.brand_colour }}"> <!-- 256px Display Icon -->
	<meta name="msapplication-TileColor" content="#{{ site.brand_colour }}">
	<meta name="theme-color" content="#{{ site.brand_colour }}">
	<!--extra-->
	<link href="humans.txt" rel="author">
	<meta name="robots" content="robots.txt">
	<link rel="manifest" href="{{ site.url }}{{ site.baseurl }}/manifest.json">
	<meta name="google-site-verification" content="NmplqFikedGCjcNKBlzLfn8FQcNEj1edLEA4IgnbRGo" />
	<!-- SEO -->
	{% seo %}
	<!-- imports -->
	{% include global/_imports.html %}

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115895066-2"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-115895066-2');
	</script>
</head>


<body id="{{ page.page_id }}">
	{{ content }}
</body>


</html>
